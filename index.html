<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge digital</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>

<body>
    <main>
        <div class="clocl-container">
            <h1>radio controlled</h1>
            <div class="screen">
                <div class="up">
                    <div class="hours">05</div>
                    <div class="dotes">:</div>
                    <div class="minutes">03</div>
                    <div class="seconds">14</div>
                    <div class="am-pm">pm</div>
                </div>
                <div class="line"></div>
                <div class="down">
                    <div class="temps">
                        <p>16. <span class="small">0&#8451;</span></p>
                        <p>temperature</p>
                    </div>
                    <div class="date">
                        <div class="day">lundi</div>
                        <div class="month">09/dec</div>
                    </div>
                    <div class="humidity">
                        <p>30 <span class="small">%</span></p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="hp">
                    <div class="hp-line"></div>
                    <div class="hp-line"></div>
                    <div class="hp-line"></div>
                </div>
                <div class="ams">
                    <p>ams.</p>
                </div>
                <div class="btns">
                    <div class="btn mode"></div>
                    <div class="btn sonoze"></div>
                    <div class="btn alarm"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
